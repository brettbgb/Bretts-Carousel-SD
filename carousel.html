<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Brett's Simple Backbone Carousel Example</title>
  <meta name="description" content="A Carousel by Brett">
  <meta name="author" content="Brett Bisyak">

  <link rel="stylesheet" href="bretts-carousel.css">

</head>

<body>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>

  <script type="text/javascript" src="models/bretts-carousel-model.js"></script>
  <script type="text/javascript" src="collections/bretts-carousel-collection.js"></script>
  <script type="text/javascript" src="views/bretts-carousel-item-view.js"></script>
  <script type="text/javascript" src="bretts-carousel.js"></script>

  
  <!-- the main carousel container template -->
  <script type="text/template" id="mainCarouselTemplate">
    <h2>Carousel Example By Brett Bisyak</h2>
    <div class='carousel-outer'>
        <div class='prev disabled'/>
	<div class='bb-carousel-scroller'>
            <ul class='bb-carousel'></ul>
        </div>
        <div class='next'/>
    </div>

  </script>
  
  <!-- a single carousel item view template -->
  <script type="text/template" id="carouselItemTemplate">
    <div class='carousel-item' style="background-image:url('<%=songArtworkUrl%>')" title='<%=songTitle%> : <%=artistName%>'</div>
  </script>
  
  
  
  <section class='bb-carousel-section'>
  </section>
  
  <script type="text/javascript">
      // create the main carousel with a model of choice
      var mainView = new MainCarouselView();
  </script>
</body>
</html>
